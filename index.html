<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="fonts/icofont.ttf" />
    <link rel="stylesheet" href="css/all.min.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top lead navbar-white">
      <div class="container">
        <a
          href="index.html"
          title="Weather Forecast"
          class="text-decoration-none text-black"
          ><img
            src="https://routeweather.netlify.app/images/logo@2x.png"
            alt=""
            class="logo"
            width="64"
            height="38"
          />
          Weather</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#Home"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Live Cameras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Photos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#Contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header id="Home" class="d-flex justify-content-center align-items-center">
      <div class="container">
        <div class="row justify-content-center align-items-center">
          <div class="col-md-9">
            <div class="text-center">
              <input
                type="text"
                id="searchInp"
                class="form-control mt-5 mb-5"
                placeholder="Find Your Location..."
              />
            </div>
          </div>
          <div class="row justify-content-center align-items-center">
            <div class="col-md-4">
              <div class="info-box p-4 shadow" id="container-today"></div>
            </div>

            <div class="col-md-4">
              <div
                class="info-box p-4 shadow text-center"
                id="container-Tomorow"
              ></div>
            </div>

            <div class="col-md-4">
              <div
                class="info-box p-4 shadow text-center"
                id="container-nextTomorow"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <footer>
      <div class="container">
        <div class="row justify-content-center py-4">
          <div class="col-md-6 text-center">
            <p class="text-white">
              Copyright 2014 Company name. Designed by Themezy. All rights
              reserved
            </p>
          </div>
        </div>
      </div>
    </footer>
    <script src="main.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
  </body>
</html>
